<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="social-links">
      <img
        class="social-links-image"
        src="./assets/images/avatar-jessica.jpeg"
        alt="portrait of a person"
      />
      <div class="social-links-info">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>
      <p class="social-links-bio">"Front-end developer and avid reader."</p>
      <ul class="social-links-list">
        <li>
          <a href="#">GitHub</a>
        </li>
        <li>
          <a href="#">Frontend Mentor</a>
        </li>
        <li>
          <a href="#">LinkedIn</a>
        </li>
        <li>
          <a href="#">Twitter</a>
        </li>
        <li>
          <a href="#">Instagram</a>
        </li>
      </ul>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Dasaru" target="_blank"
        >Dallas Berry</a
      >.
    </div>
  </body>
</html>
